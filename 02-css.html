<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS interno</title>
    <style>
        h1{
            color:rgb(169, 169, 169);
            font-family: Arial, Helvetica, sans-serif;

        }
        p{
            color: darkslategrey;
            font-size: 20px;
        }
        #paragrafo {
            color: rgb(245, 220, 220);
        }
       #paragrafo  code{
        background-color: brown;
        }
    </style>
</head>
<body>
 <h1>Conhecendo as abordagens do CSS intrno</h1>
   <p>
    O CSS interno (ou internal css) é o tipo de folha de estilo dentro do próprio documento HTML.
   </p>
   <p id="paragrafo">
    Usamos dentro da teg <code>&lt;style&gt;</code>na seção
   <code>&lt;head&gt;</code>
</p>
</body>
</html>
